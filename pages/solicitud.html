<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetServices - Solicitud</title>
    <link rel="stylesheet" href="../styles.css">
    <script defer src="../pruebas.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">
                <img src="../assets/logo.png" alt="logo">
            </a>
            <ul>
                <li><a href="./registro-instalacion.html">Registrar instalación</a></li>
                <li><a href="./registro-prueba-factibilidad.html">Registrar prueba de factibilidad</a></li>
                <li><a href="./solicitar-servicio.html">Solicitar un servicio</a></li>
                <li class="current"><a href="./solicitud.html">Mi solicitud</a></li>
                <li><a href="./solicitudes.html">Solicitudes</a></li>
            </ul>
        </nav>
    </header>
    <main id="miSolicitud">
        <h1>Mi solicitud</h1>
        <section class="filters">
            <h2>Filtros</h2>
            <form id="miSolicitudFiltros">
                <div>
                    <label for="DNI">DNI</label>
                    <input type="number" required value="44674731" name="DNI">
                </div>
                <button type="submit">Buscar</button>
            </form>
        </section>
        <section class="list">
            <h2>Pruebas de factibilidad</h2>
            <div id="pruebas-list">

            </div>
            <template id="table-template">
                <table id="pruebas-table">
                    <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Prueba ID</th>
                            <th>Solicitud ID</th>
                            <th>Técnico</th>
                            <th>Resultado</th>
                            <th>Fecha y hora</th>
                            <th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </template>
            <template id="tr-template">
                <tr>
                    <td data-td="DNI"></td>
                    <td data-td="pruebaID"></td>
                    <td data-td="solicitudID"></td>
                    <td data-td="tecnico"></td>
                    <td data-td="resultado"></td>
                    <td data-td="fecha"></td>
                    <td><a href="#">Ver más detalles</a></td>
                </tr>
            </template>
        </section>
    </main>
    <footer>
        <h2>NetServices</h2>
        <ul class="socialLinks">
            <li><a href="#"><img src="../assets/socials/facebook.png" alt="facebook logo"></a></li>
            <li><a href="#"><img src="../assets/socials/twitter.png" alt="twitter logo"></a></li>
            <li><a href="#"><img src="../assets/socials/youtube.png" alt="youtube logo"></a></li>
        </ul>
    </footer>
</body>

</html>
